<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Calculator</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Business Cost & Pricing Calculator</h2>

            <div class="section">
                <h3>Variable Costs Per Unit</h3>
                <div id="costs">
                    <div class="cost-item">
                        <input type="text" value="Fabric" class="cost-name" />
                        <input type="number" value="0" class="cost-value" />
                        <button class="delete-btn" onclick="deleteCostItem(this)">✖</button>
                    </div>
                    <div class="cost-item">
                        <input type="text" value="Embroidery" class="cost-name" />
                        <input type="number" value="0" class="cost-value" />
                        <button class="delete-btn" onclick="deleteCostItem(this)">✖</button>
                    </div>
                    <div class="cost-item">
                        <input type="text" value="Sewing" class="cost-name" />
                        <input type="number" value="0" class="cost-value" />
                        <button class="delete-btn" onclick="deleteCostItem(this)">✖</button>
                    </div>
                    <div class="cost-item">
                        <input type="text" value="Packaging" class="cost-name" />
                        <input type="number" value="0" class="cost-value" />
                        <button class="delete-btn" onclick="deleteCostItem(this)">✖</button>
                    </div>
                    <div class="cost-item">
                        <input type="text" value="Delivery" class="cost-name" />
                        <input type="number" value="0" class="cost-value" />
                        <button class="delete-btn" onclick="deleteCostItem(this)">✖</button>
                    </div>
                </div>
                <button onclick="addCostItem()">Add Cost Item</button>
            </div>

            <div class="cost-section">
                <label for="fixed-cost">Monthly Fixed Costs</label>
                <input type="number" id="fixed-cost" placeholder="Enter fixed costs">
                
                <label for="markup">Markup Percentage (%)</label>
                <input type="number" id="markup" placeholder="Enter markup percentage">
            </div>
            
            <div class="section results">
                <h3>Results</h3>
                <div class="result-item">
                    <p>Total Cost Per Unit</p>
                    <span id="totalCostPerUnit">$0.00</span>
                </div>
                <div class="result-item">
                    <p>Selling Price</p>
                    <span id="sellingPrice">$0.00</span>
                </div>
                <div class="result-item">
                    <p>Profit Per Unit</p>
                    <span id="profitPerUnit">$0.00</span>
                </div>
                <div class="result-item">
                    <p>Breakeven Units</p>
                    <span id="breakevenUnits">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
